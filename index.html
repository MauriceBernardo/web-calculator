<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculation.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="first-row">
            <button class="clear">C</button>
            <button class="back-arrow"><-</button>
            <button class="division">รท</button>
        </div>
        <div class="main-row">
            <button class="main-number">7</button>
            <button class="main-number">8</button>
            <button class="main-number">9</button>
            <button class="multiplication">x</button>
        </div>
        <div class="main-row">
            <button class="main-number">4</button>
            <button class="main-number">5</button>
            <button class="main-number">6</button>
            <button class="substraction">-</button>
        </div>
        <div class="main-row">
            <button class="main-number">1</button>
            <button class="main-number">2</button>
            <button class="main-number">3</button>
            <button class="addition">+</button>
        </div>
        <div class="bottom-row">
            <button class="zero">0</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
